<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .contenido {
            width: 50%;
            margin: auto;
            padding: 20px;
            box-shadow: 0 0 15px rgba(156, 155, 155, 0.5);
            border-radius: 10px;
            border: 1px solid rgba(156, 155, 155, 0.5);
        }

        ::backdrop {
            background-color: rgba(78, 78, 78, 0.5);
            backdrop-filter: blur(2px) saturate(1.3) contrast(1.2) brightness(0.8);
        }

        @media (width: 768px) {
            .contenido {
                width: 100%;
            }
        }

        .btn-close {
            transform: scale(1.5);
            transition: transform 0.3s ease;
        }

    </style>
</head>

<body class="d-flex bg-dark justify-content-center align-items-center">

    <div popover id="agregar" class="contenido bg-dark">
        <div class="text-end">
            <button class="btn-close btn-close-white btn-lg" popovertarget="agregar"></button>
        </div>
        <form id="formulario" class="bg-dark p-0 m-0 rounded">
            <div class="alert alert-success text-center fw-bold" role="alert" id="alerta" style="display: none;">
                Dispositivo Insertado correctamente
            </div>
            <div class="alert alert-danger text-center fw-bold" role="alert" id="alertaerror" style="display: none;">
                Error al insertar dispositivo
            </div>
            <div class="row">
                <h2 class="text-center text-uppercase text-light fw-bold mt-0 mb-4">Insertar Dispositivo</h2>
                <div class="col-6">
                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese Nombre">
                        <label for="nombre" class="form-label fw-bold">Nombre</label>
                    </div>

                </div>
                <div class="col-6">
                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control" id="marca" placeholder="Ingrese Marca">
                        <label for="marca" class="form-label fw-bold">Marca</label>
                    </div>
                </div>

                <div class="col-6">
                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control" id="modelo" placeholder="Ingrese Modelo">
                        <label for="modelo" class="form-label fw-bold">Modelo</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3 form-floating">
                        <input type="number" class="form-control" id="precio" placeholder="Ingrese Precio">
                        <label for="precio" class="form-label fw-bold">Precio</label>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-success w-100 btn-lg" popovertarget="agregar" type="submit">Guardar</button>
                </div>
            </div>

        </form>

    </div>


    <div class="container mt-2 p-5 rounded rounded-5">
        <h2 class="text-center fw-bold">Lista de Dispositivos</h2>
        <div>
            <button class="btn btn-success w-100 mb-3" popovertarget="agregar" title="Insertar">Insertar Nuevo
                Dispositivo</button>

        </div>

        <table class="table table-dark table-hover border rounded rounded-5">
            <thead class="text-center table-primary fw-bold text-uppercase">
                <tr class="bg-success text-light">
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-datos" class="lead">
            </tbody>
        </table>
        
    </div>




    <div popover id="formularioactualizar" class="contenido bg-dark">
        <div class="text-end">
            <button class="btn-close btn-close-white btn-lg" popovertarget="formularioactualizar"></button>
        </div>
        <form id="formulario">
            <div class="alert alert-success text-center fw-bold" role="alert" id="alertaactualizar"
                style="display: none;">
                Dispositivo actualizado correctamente
            </div>
            <div class="row">
                <h2 class="text-center text-uppercase text-light fw-bold fs-4 mb-4">Actualizar Dispositivo</h2>
                <div class="col-6">
                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control" id="nombreactualizar" placeholder="Ingrese Nombre">
                        <label for="nombreactualizar" class="form-label fw-bold">Nombre</label>
                    </div>

                </div>
                <div class="col-6">
                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control" id="marcaactualizar" placeholder="Ingrese Marca">
                        <label for="marcaactualizar" class="form-label fw-bold">Marca</label>
                    </div>
                </div>

                <div class="col-6">
                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control" id="modeloactualizar" placeholder="Ingrese Modelo">
                        <label for="modeloactualizar" class="form-label fw-bold">Modelo</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3 form-floating">
                        <input type="number" class="form-control" id="precioactualizar" placeholder="Ingrese Precio">
                        <label for="precioactualizar" class="form-label fw-bold">Precio</label>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary btn-lg w-100" popovertarget="agregar" type="submit">Actualizar</button>
                </div>
            </div>

        </form>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
