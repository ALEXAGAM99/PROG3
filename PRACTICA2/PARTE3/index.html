<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .contenido {
            box-shadow: 10px 10px 20px black;
            padding: 10px;
            background: radial-gradient(to right, #75a8f2, #7a03d2);
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>

    <div class="contenido container">
        <form id="formulario">
            <div class="row mt-4">

                <div class="col-6">
                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese Nombre">
                        <label for="nombre" class="form-label">Nombre</label>
                    </div>

                </div>
                <div class="col-6">
                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control" id="marca" placeholder="Ingrese Marca">
                        <label for="marca" class="form-label">Marca</label>
                    </div>
                </div>

                <div class="col-6">
                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control" id="modelo" placeholder="Ingrese Modelo">
                        <label for="modelo" class="form-label">Modelo</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3 form-floating">
                        <input type="number" class="form-control" id="precio" placeholder="Ingrese Precio">
                        <label for="precio" class="form-label">Precio</label>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-success w-100" type="submit">Guardar</button>
                </div>
            </div>

        </form>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
